<body>
    <form>
        Enter Course Code <input type="text" pattern="[A-Z]{3}[0-9]{2}[A-Z]{3}[0-9]{3}" required><br>
        Enter Color 
        <input type="text" pattern="#[0-9A-Fa-f]{6}" required><br>
        Enter Mobile Number
        <input type="text" pattern="[0-9]{10}" required><br>
        Enter Address
        <input type="text" pattern="[A-Z]{10}" required><br>
        Sample Pattern
        <input type="text" pattern="[(][0-9]{3}[)]$"/>
        <input type="submit"/>
        
    </form>
    
</body>
